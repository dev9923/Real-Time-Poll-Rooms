version: '3.8'

services:
  backend:
    image: your-backend-image
    build:
      context: ./backend
    ports:
      - '5000:5000'
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/pollroom

  frontend:
    image: your-frontend-image
    build:
      context: ./frontend
    ports:
      - '3000:3000'

  db:
    image: postgres:latest
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=pollroom

  redis:
    image: redis:latest
    ports:
      - '6379:6379'
